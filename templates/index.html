<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Deteksi Spam - Data Science</title>
    <link rel="shortcut icon" type="image/png" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/assets/css/styles.min.css" />
</head>

<body>
    <!-- Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">

        <!-- Topstrip -->
        <div class="app-topstrip bg-dark py-6 px-3 w-100 d-lg-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center justify-content-center gap-5 mb-2 mb-lg-0">
                <button class="btn btn-outline-light me-3" id="sidebarToggleBtn" title="Toggle Sidebar">
                    <i class="ti ti-menu-2 fs-5"></i>
                </button>
                <a class="d-flex justify-content-center" href="#">
                    <img src="/static/assets/images/logos/logo-wrappixel.svg" alt="Logo" width="150">
                </a>
            </div>
            <div class="d-lg-flex align-items-center gap-2">
                <h3 class="text-white mb-2 mb-lg-0 fs-5 text-center">Hasil Prediksi Pesan Spam</h3>
            </div>
        </div>

        <!-- Sidebar -->
        <aside class="left-sidebar">
            <div>
                <div class="brand-logo d-flex align-items-center justify-content-between">
                    <a href="/" class="text-nowrap logo-img">
                        <img src="/static/assets/images/logos/logo.svg" alt="" />
                    </a>
                    <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                        <i class="ti ti-x fs-6"></i>
                    </div>
                </div>
                <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
                    <ul id="sidebarnav">
                        <li class="nav-small-cap">
                            <iconify-icon icon="solar:menu-dots-linear" class="nav-small-cap-icon fs-4"></iconify-icon>
                            <span class="hide-menu">Navigasi</span>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link active" href="/" aria-expanded="false">
                                <i class="ti ti-send"></i>
                                <span class="hide-menu">Form Prediksi</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link" href="/result" aria-expanded="false">
                                <i class="ti ti-chart-pie"></i>
                                <span class="hide-menu">Hasil Prediksi</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link" href="/history" aria-expanded="false">
                                <i class="ti ti-history"></i>
                                <span class="hide-menu">Riwayat</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Body Content -->
        <div class="body-wrapper">
            <div class="container-fluid py-4 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Form Deteksi Pesan SPAM</h4>
                        <form method="post">
                            <div class="mb-3">
                                <label for="message" class="form-label">Pesan</label>
                                <textarea name="message" rows="5" class="form-control"
                                    placeholder="Masukkan pesan email atau SMS di sini..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Prediksi</button>
                        </form>

                        {% if result %}
                        <div class="alert mt-4 {% if 'SPAM' in result %}alert-danger{% else %}alert-success{% endif %}">
                            <strong>Hasil:</strong> {{ result }}
                        </div>
                        {% endif %}

                        <div class="mt-3">
                            <a href="/history" class="btn btn-outline-secondary">Lihat Riwayat Prediksi</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="/static/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/assets/js/sidebarmenu.js"></script>
    <script src="/static/assets/js/app.min.js"></script>
    <script src="/static/assets/libs/apexcharts/dist/apexcharts.min.js"></script>
    <script src="/static/assets/libs/simplebar/dist/simplebar.js"></script>
    <script src="/static/assets/js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

    <!-- Sidebar Toggle Script -->
    <script>
        const toggleBtn = document.getElementById('sidebarToggleBtn');
        const mainWrapper = document.getElementById('main-wrapper');

        if (toggleBtn && mainWrapper) {
            toggleBtn.addEventListener('click', () => {
                mainWrapper.classList.toggle('sidebar-collapsed');
            });
        }
    </script>
</body>

</html>
